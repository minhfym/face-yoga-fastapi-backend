[build]
builder = "NIXPACKS"

[build.nixpacksConfig]
providers = ["python"]

[build.nixpacksConfig.python]
version = "3.11"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.production.variables]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"
